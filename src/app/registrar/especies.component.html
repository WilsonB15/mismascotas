<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-9">
      <div class="card">
        <div class="card-header">
          REGISTRO DE ESPECIES
        </div>
        <div class="card-block">
          <form action="" method="post">
            
            <div class="form-group">
              <strong>Nombre</strong>
              <input type="text" id="nombreespecie" name="nombreespecie" class="form-control"  [(ngModel)]="especie.nombreespecie" placeholder="Nombre de especie">
              <span class="help-block">Ingrese nombre de especie. </span> 
            </div>
            
                       
             
            
          </form>
        </div>
        <div class="card-footer">
          <button type="submit" (click)="create()" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
          <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
        </div>
      </div>
    </div>
   
   
    
  </div>
  <!--/.row-->
  
</div>
