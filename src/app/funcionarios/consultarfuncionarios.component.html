      

     
<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <i class="fa fa-align-justify"></i> CONSULTA GENERAL DE FUNCIONARIOS
            </div>
            <div class="card-block">
                
              <table id="tablafuncionarios"  class="row-border hover">
                <thead>
                  <tr>
                    <th>Cedula</th>
                    <th>Nombre y apellidos</th>
                    <th>Telefono</th>
                    <th>Dirección</th>
                    <th>Email</th>
                    <th>Acción</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let funcionario of funcionarios">
                        <td>{{funcionario.idfuncionario}}</td>
                        <td>{{funcionario.nombrefuncionario}} {{funcionario.apellidos}}</td>
                        <td>{{funcionario.telefono}}</td>
                        <td>{{funcionario.direccion}}</td>
                        <td>{{funcionario.email}}</td>
                        <td><button (click)="delete(funcionario.id)">Eliminar</button>
                          <button [routerLink]="['../actualizar',funcionario.id]" >Modificar</button>
                        </td>
                       
                  </tr>
                  
                </tbody>
              </table>
