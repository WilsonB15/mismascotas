
   
<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-9">
      <div class="card">
        <div class="card-header">
          REGISTRO DE FUNCIONARIOS
        </div>
        <div class="card-block">
          <form action="" method="post" id="formfuncionarios"   >
            <div class="form-group" id="dividfuncionario">
              <strong>Identificación</strong>
              <input type="text" #idfuncionario="ngModel" onkeypress="camposvaciosfuncionario()" id="idfuncionario" name="idfuncionario" [(ngModel)]="funcionario.idfuncionario" class="form-control" placeholder="Identificación" required pattern="[0-9]{8,10}">
              <span *ngIf="idfuncionario.touched && !idfuncionario.valid" class="help-block" >Solo números de 8 a 10 dígitos.</span>
              
            </div>
            <div class="form-group" id="divnombrefuncionario">
              <strong>Nombre</strong>
              <input type="text" #nombrefuncionario="ngModel" onkeypress="camposvaciosfuncionario()" id="nombrefuncionario" name="nombrefuncionario" class="form-control"  [(ngModel)]="funcionario.nombrefuncionario" placeholder="Nombre" required pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ ]{3,20}">
              <span *ngIf="nombrefuncionario.touched && !nombrefuncionario.valid" class="help-block" >Solo letras.</span>
              
            </div>
            <div class="form-group" id="divapellidos">
              <strong>Apellidos</strong>
              <input type="text"#apellidos="ngModel"  onkeypress="camposvaciosfuncionario()" id="apellidos" name="apellidos" class="form-control"  [(ngModel)]="funcionario.apellidos" placeholder="Apellidos" required pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]{3,20}">              
              <span *ngIf="apellidos.touched && !apellidos.valid" class="help-block" >Solo letras.</span>
              
            </div>
            <div class="form-group" id="divtelefono">
              <strong>Teléfono</strong>
              <input type="text" #telefono="ngModel" onkeypress="camposvaciosfuncionario()" id="telefono" name="telefono" class="form-control"  [(ngModel)]="funcionario.telefono" placeholder="Teléfono" required pattern="[0-9]{7,10}">
              <span *ngIf="telefono.touched && !telefono.valid" class="help-block" >Solo numeros, 7 a 10 dígitos.</span>
              
            </div>
            <div class="form-group" id="divdireccion">
              <strong>Dirección</strong>
              <input type="text" #direccion="ngModel" onkeypress="camposvaciosfuncionario()" id="direccion" name="direccion" class="form-control"  [(ngModel)]="funcionario.direccion" required placeholder="Dirección" required pattern="[a-zA-Z#?0-9\s]+" >
              <span *ngIf="direccion.touched && !direccion.valid" class="help-block" >Solo letras y numeros, puede agregar #. Ex: Calle 123B # 123 123.</span>
              
            </div>
            <div class="form-group" id="divemail" >
              <strong>E-mail</strong>
              <input type="email" #email="ngModel" onkeypress="camposvaciosfuncionario()" id="email" name="email" class="form-control" required [(ngModel)]="funcionario.email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
              <span *ngIf="email.touched && !email.valid" class="help-block" >Ex: nombre@dominio.com</span>
              
            </div>
            <div class="form-group ">
              <strong>Sexo</strong>
              <br>
              <label class="radio-inline " for="inline-radio1">
                <input type="radio" id="m" name="sexo" value="M" [(ngModel)]="funcionario.sexo" > Masculino
              </label>
              <label class="radio-inline" for="inline-radio2">
                <input type="radio" id="f" name="sexo" value="F" [(ngModel)]="funcionario.sexo" > Femenino
              </label>                       
             </div>            
          </form>
        </div>
        <div class="card-footer">            
          <button type="submit"  (click)="create()" [disabled]="!nombrefuncionario.valid || !idfuncionario.valid || !telefono.valid || !apellidos.valid || !email.valid || !direccion.valid" onclick="camposvaciosfuncionario()" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
        </div>
      </div>
    </div>
   
   
    
  </div>
  <!--/.row-->
  
</div>
