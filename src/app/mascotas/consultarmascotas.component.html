<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <i class="fa fa-align-justify"></i> CONSULTA GENERAL DE MASCOTAS
            </div>
            <div class="card-block">
                
              <table id="tablafuncionarios"  class="row-border hover">
                <thead>
                  <tr>
                    <th>Identificación</th>
                    <th>Nombre</th>
                    <th>Fecha de nacimiento</th>
                    <th>Sexo</th>
                    <th>Especie</th>
                    <th>Acción</th>
                  
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let mascota of mascotas"  >
                        <td>{{mascota.idmascota}}</td>
                        <td>{{mascota.nombremascota}} </td>
                        <td>{{mascota.fechanac}}</td>
                        <td>{{mascota.sexo}}</td>
                        <td>{{mascota.idespecie}}</td>
                        <td>                          <button [routerLink]="['../actualizar',mascota.id]" >Modificar</button>
                        </td>
                      
                  </tr>
                 
                </tbody>
              </table>
              
            </div>
          </div>
        </div>
        <!--/.col-->
      </div>
      <!--/.row-->
      </div>
